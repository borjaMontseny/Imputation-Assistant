<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Asistente SIH</title>
</head>

<body>
    <h1>Asistente de Imputación</h1>
    <table>
        <tr>
            <td>
                <label for="horasJornada">¿De cuántas horas es tu jornada laboral?</label>
            </td>
            <td>
                <input type="number" id="horasJornada" name="horasJornada" min="3" max="8" value="5">
            </td>
        </tr>
        <tr>
            <td>
                <label for="diaFinImputacion">¿Horas de vacaciones?</label>
            </td>
            <td>
                <input type="number" id="horasVacaciones" name="horasVacaciones" min="0" max="500" value="0">
            </td>
        </tr>
        <tr>
            <td>
                <label for="diaFinImputacion">¿Cuando acaba tu periodo de imputación?</label>
            </td>
            <td>
                <input type="date" id="diaFinImputacion" name="diaFinImputacion">
            </td>
        </tr>
    </table>
    <br>
    <button id="botonCalcular">Calcular</button>
    <br>
    <br>
    <table id="tablaResultados">
        <tr>
            <td>
                <p>Horas imputadas</p>
            </td>
            <td>
                <p id="pHorasImputadas">00</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Horas ZZIMPEST</p>
            </td>
            <td>
                <p id="pHorasPrevistas">00</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Total</p>
            </td>
            <td>
                <p id="pHorasTotales">00</p>
            </td>
        </tr>
    </table>

    <br>
    <br>
</body>

</html>
